
<!DOCTYPE HTML>

<head>

<title>OnlineStore</title>

:invalid{
   border-color:green
}
:valid{
  border-color:green
}
</style>

</head>
<body>


<!-- =============== screen-wrap =============== -->
<div class="screen-wrap">


<header class="app-header bg-primary">
	  <a href="{% url 'home' %}" class="btn-header"><i class="fa fa-arrow-left"></i></a>
    <h5 class="title-header"> Registration page </h5>
    <div class="header-right"> <button type="submit" class="btn-header"><i class="fa fa-check"></i></button>  </div>
</header> <!-- section-header.// -->

<main class="app-content">
<section class="padding-around">

<form action="{% url 'save' %}" name="profile_form"  method="POST" id="profile_form" class="block-register">
{% csrf_token %}
<!--
  <div class="icontext">
      <div class="icon">
         <img src="images/avatars/1.jpg" class="rounded-circle shadow-sm img-md" >
      </div>
      <div class="text">
        <div class="custom-file">
          <input type="text" name="first_name" class="custom-file-input" id="file_pasport" lang="en">
          <label class="custom-file-label" for="file_pasport">Your Name</label>
          <span class="help-block" style="color:red">{{erroru}} </span>
        </div>
      </div>
  </div>
  -->

  <hr>

  <div class="form-group">
    <label>Username</label>
    <input type="text"  name="first_name" autofocus required="" class="form-control " placeholder="Name" value="" style="border-col">
    <span class="help-block text-danger" >{{erroru}} </span>
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" name="mobile"  autofocus class="form-control" required=""  placeholder="Mobile" value="+91" pattern="^[+][0-9]{12}">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" autofocus  autocomplete="on" class="form-control" value="">
    <span class="help-block text-danger" >{{errore}} </span>  
  </div>

   <div class="form-group">
    <label for="textinput">Address</label>
    <input type="text"  name="address" class="form-control" autofocus placeholder="street name,Door No,Village,Pin Code ">
   </div>
  <!-- <button class="btn btn-light btn-block"> <i class="fa fa-lock"></i> Change password</button>
  -->
  <div class="form-group">
    <label>Password</label>
    <input  id="password" type="password" name="password" autofocus autocomplete="on" class="form-control" value="">
     <input type="checkbox" onclick="myFunction()">Show Password 
  </div>

<div class="form-group">
    <label>Confirm Password</label>
    <input  id="passwordc" type="password" name="confirm_password"  autofocus autocomplete="on" class="form-control" value="">
    <span class="help-block text-danger" style="color:red">{{errorp}} </span>
    <input type="checkbox" onclick="confirmpassword()">Show Password 
  </div>
  <div>
  <button type="submit" class="btn btn-block btn-primary" form="profile_form"> Register  </button>


  </div>

</form>
<p class="text-center">
     have an account ?... <br> <a href="{% url 'login_page' %}" class="btn-link">Please Log in</a>
</p>


</section> <!-- section body .// -->

<hr class="divider my-3">

<section class="padding-around">
<a href="{% url 'home' %}" class="btn btn-light btn-block"> 
      <i class="fa fa-arrow-left"></i> 
      <span class="text">Home</span>
</a>
</section>

</main>
</div> 
<!-- =============== screen-wrap end.// =============== -->


<script>
    function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

 function confirmpassword() {
  var x = document.getElementById("passwordc");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>


</body>
</html>
